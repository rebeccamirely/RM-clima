<!DOCTYPE html>
<html lang="PT-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="src/style.css">
    <link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <title>clima</title>
    
</head>
<body>
  <div id="container">
    <form id="search">
        <i class="fa-solid fa-location-dot"></i>
         <input 
         type="search" 
         id="city name"
         name="city name"
         placeholder="buscar cidade">
        <button type="submit">
            <i class="fa-solid fa-magnifying-glass"></i> 
    
        </button>
    </form>
    <div id="weather" >
        <h1 id="title">Becca city, BR</h1>
        <div id="infos">
            <div id="temp">
                <img id="temp_img" src="http://openweathermap.org/img/wn/04d@2x.png" alt="">
                <div>
                    <p id="temp_value">
                        32<sup>C</sup> 
                    </p>
                    <p id="temp_description">
                        Ensolarado
                    </p>
                </div>
            </div>
            <div id="other_infos">
                <div class="info">
                    <i id="temp_max_icon" class="fa-solid fa-temperature-high"></i>
                    <div>
                        <h2>temp, max</h2>
                        <p id="temp_max">
                            32 <sup>c</sup>
                        </p>
                    </div>
                </div>
                <div class="info">
                    <i id="temp_min_icon" class="fa-solid fa-temperature-low"></i>
                    <div>
                        <h2>temp, max</h2>
                        <p id="temp_min">
                            12 <sup>c</sup>
                        </p>
                    </div>
                </div>
                <div class="info">
                    <i id="humidity_icon" class="fa-solid fa-droplet"></i>
                    <div>
                        <h2>humidity</h2>
                        <p id="humidity">
                            50%
                        </p>
                    </div>
                </div>
                <div class="info">
                    <i id="wind_icon" class="fa-solid fa-wind"></i>
                    <div>
                        <h2>vento</h2>
                        <p id="wind">
                            50 km hr
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="alert"></div>
  </div> 
</body>
</html>
